
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <title>kumi examples</title>
  <link href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@4.7/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/bigxxs/kmui@0.6.4/kmui.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@1.9.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/bigxxs/kmui@0.6.4/kmui.js"></script>
</head>
<body>
    
  <div class="padding-container">
    Examples of <a href="https://github.com/bigxxs/kmui">kmui</a>, A front ui framework for WeChat H5 pages.
  </div>

  <h2>Title bar</h2>
  <div class="title-bar">This is a title</div>

  <h2>Search bar</h2>
  <div class="search-bar">
    <input type="text"/>
    <button>Search</button>
  </div>

  <h2>List</h2>
  <div class="list-box">
    <div class="list-item">One</div>
    <div class="list-item">Two</div>
    <div class="list-item">Three</div>
  </div>

  <h2>List of link</h2>
  <div class="list-box">
    <a class="list-item">One</a>
    <a class="list-item">Two</a>
    <a class="list-item">Three</a>
  </div>
    
  <h2>Card</h2>
  <div class="card">
    <div class="card-hd">Card one</div>
    <div class="card-bd">some content ......</div>
    <div class="card-ft">footer</div>
  </div>
  <div class="card">
    <div class="card-hd">Card two</div>
    <div class="card-bd">some content ......</div>
    <div class="card-ft align-right">footer at right</div>
  </div>
    
  <h2>Form</h2>
  <div class="form">
    <label>User name</label>
    <input type="text"/>
    <label>Password</label>
    <input type="password"/>
    <label>This is a textarea</label>
    <textarea rows="3"></textarea>
    <label>Mobile verification code</label>
    <div class="form-line">
      <input type="text" class="form-line-bd" />
      <button class="form-line-ft">Send</button>
    </div>    
    <div class="form-submit-line">
      <button class="btn-primary">Login</button>
      <button>Cancel</button>
    </div>
    <div class="form-submit-line">
      <button>This is a 100% width button</button>
    </div>    
  </div>

  <h2>Message box</h2>
  <div class="form">
    <div class="form-submit-line">
      <button onclick="kmui.messageBox('Hello world!')">Show message</button>
      <button onclick="kmui.messageBox('Hello world!', function(){alert('You pressed OK')})">Show message with callback</button>
    </div>
  </div>
  
  <h2>Confirm</h2>
  <div class="form">
    <div class="form-submit-line">
      <button onclick="testConfirm()">Click to test</button>
    </div>
  </div>  
  <script>
    function testConfirm(){
      kmui.confirm('Do you really want to remove this?', function (isConfirm) {
        if(isConfirm){
          alert('You pressed YES')
        }
        else{
          alert('You pressed NO')
        }
      })     
     }
  </script>   

  <h2>Common dialog</h2>
  <div class="form">
    <div class="form-submit-line">
      <button onclick="testDialog()">Click to test</button>
    </div>
  </div>  
  <script>
    function testDialog(){
      kmui.dialog({
        title: "Title of dialog",
        content: "some content ......",
        buttons: [
          {
            text: "Button ONE",
            click: function () {
              alert('You clicked button ONE')
              return true; //return true can close dialog
            }
          },
          {
            text: "Button TWO",
              click: function () {
              alert('You clicked button TWO')
              return true; //return true can close dialog
            }
          }
        ]
      })     
     }
  </script>   

  <h2>Selecter</h2>
  <div class="form">
    <div class="form-submit-line">
      <button onclick="testSingleSelecter()">Single selecter</button>
      <button onclick="testMultipleSelecter()">Multiple selecter</button>
    </div>
  </div>
  <script>
    function testSingleSelecter(){
      kmui.showSelecter({
        multiple: false, //single select
        data: ['RED', 'GREEN', 'BLUE', 'YELLOW'],
        selected: ['BLUE'], //default checked element, can be an empty array []
        callback: function (res) {
            alert('You select ' + res[0])
        }
      })     
    }
    
    function testMultipleSelecter(){
      kmui.showSelecter({
        multiple: true, //multiple select
        valueMember: 'id', //value field name of data member
        textMember: 'name', //text field name of data member
        data: [
          { id: '1', name: 'Bird'},
          { id: '2', name: 'Cat'},
          { id: '3', name: 'Dog'},
          { id: '4', name: 'Lion'},
        ],
        selected: [],
        callback: function (res) {
          alert('You select ' + JSON.stringify(res))
        }
      })      
    }
  </script>  
    
</body>
</html>
